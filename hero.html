<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0061ff 0%, #60efff 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --accent-color: #00d4ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #000428, #004e92);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Animation Elements */
        .bg-shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite ease-in-out alternate;
        }

        .shape-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: rgba(0, 212, 255, 0.4);
        }

        .shape-2 {
            bottom: -10%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: rgba(0, 97, 255, 0.3);
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 50px);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a5f3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            opacity: 0;
            animation: fadeUp 1s ease forwards;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeUp 1s ease 0.3s forwards;
        }

        /* User Profile Card */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: var(--glass-shadow);
            opacity: 0;
            animation: fadeUp 1s ease 0.6s forwards;
            transition: transform 0.3s ease;
        }

        .user-profile:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
        }

        .user-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .user-info span {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Section Styling */
        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 60px 0 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header i {
            font-size: 1.8rem;
            color: var(--accent-color);
        }

        .section-header h2 {
            font-size: 2rem;
            font-weight: 600;
        }

        /* List View Styling */
        .list-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: var(--glass-border);
            padding: 25px 30px;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .list-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .list-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .list-item:hover::before {
            opacity: 1;
        }

        .item-left {
            display: flex;
            align-items: center;
            gap: 25px;
            flex: 1;
        }

        .item-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .item-details h3 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .item-details p {
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-details p i {
            font-size: 0.8rem;
        }

        .item-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .action-btn:hover {
            background: white;
            color: #004e92;
            border-color: white;
            transform: rotate(15deg);
        }

        .tag {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tag-blue {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .tag-purple {
            background: rgba(189, 52, 254, 0.2);
            color: #bd34fe;
        }

        .tag-green {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        footer {
            margin-top: 100px;
            padding: 40px 0;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .item-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>

<body>

    <!-- Background Shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">

        <!-- Hero Section -->
        <section class="hero">
            <h1>Welcome Back, Alex</h1>
            <p>Your centralized hub for decks, conversations, and insights. Everything you need to stay productive in
                one beautiful place.</p>

            <div class="user-profile">
                <div class="avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-info">
                    <h3>Alex Morgan</h3>
                    <span>alex.morgan@company.com</span>
                </div>
            </div>
        </section>

        <!-- Decks Section-->
    </div>
</body>

</html>
